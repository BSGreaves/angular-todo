<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My To-Dos</title>
		<link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body ng-app="TodoApp">
		<nav class="main-nav navbar navbar-inverse" ng-controller="NavCtrl">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Angular Todo</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right" ng-repeat="item in navItems">
						<li><a href="#">{{item.name}}</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row">
			<div class="col-xs-8 col-xs-offset-2" ng-view>

			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="./lib/bower_components/jquery/dist/jquery.js"></script>
		<script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./lib/bower_components/angular/angular.min.js"></script>
		<script src="./lib/bower_components/angular-route/angular-route.js"></script>
		<script src="./javascripts/app.js"></script>
		<script src="./javascripts/AppConfig.js"></script>
		<script src="./javascripts/AppConstants.js"></script>
		<script src="./javascripts/controllers/NavCtrl.js"></script>
		<script src="./javascripts/controllers/ItemNewCtrl.js"></script>
		<script src="./javascripts/controllers/ItemListCtrl.js"></script>
		<script src="./javascripts/controllers/ItemViewCtrl.js"></script>
		<script src="./javascripts/controllers/ItemEditCtrl.js"></script>

	</body>
</html>
